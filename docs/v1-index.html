<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StackSimplify Course Galleries</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#eee; margin:0; padding:40px; }
    h1 { text-align:center; margin-bottom:40px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:25px; }
    .card { background:#1c1f27; padding:20px; border-radius:10px; text-align:center; transition:all 0.2s; }
    .card:hover { background:#292d38; transform:scale(1.02); }
    a { color:#61dafb; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <h1>StackSimplify – Course Image Galleries</h1>
  <div class="grid">
    <div class="card">
      <h2>AWS DevOps</h2>
      <a href="courses/aws-devops/">View Gallery →</a>
    </div>
    <div class="card">
      <h2>AWS AI Practitioner</h2>
      <a href="courses/aws-ai-practitioner/">View Gallery →</a>
    </div>
    <!-- Add more courses here -->
  </div>
</body>
</html>
