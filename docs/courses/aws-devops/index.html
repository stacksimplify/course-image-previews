<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS DevOps ‚Äì Course Image Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#111; color:#fff;
           display:flex; flex-direction:column; align-items:center; height:100vh; justify-content:center; }
    img { max-width:90%; max-height:80vh; border:2px solid #444; border-radius:10px; margin-bottom:15px; background:#000; }
    .controls { display:flex; gap:15px; margin-top:10px; }
    button { background:#444; border:none; color:#fff; padding:10px 20px; border-radius:8px; cursor:pointer; }
    button:hover { background:#666; }
    .top-controls { margin-bottom:15px; }
    .footer { margin-top:20px; font-size:14px; text-align:center; display:flex; flex-direction:column; gap:8px; }
    .footer a { text-decoration:none; padding:8px 12px; border-radius:6px; display:inline-block; }
    .footer a.home { background:#444; color:#fff; }
    .footer a.home:hover { background:#666; }
    .footer a.github { background:#2d3748; color:#61dafb; }
    .footer a.github:hover { background:#3a475c; }
    .footer a.udemy { background:#a435f0; color:#fff; }
    .footer a.udemy:hover { background:#922bd9; }
    h2 a { color:#fff; text-decoration:none; }
    h2 a:hover { color:#a435f0; }
    /* Floating CTA */
    .cta-udemy {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #a435f0;
      color: #fff;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
      z-index: 1000;
    }
    .cta-udemy:hover {
      background: #922bd9;
    }
  </style>
</head>
<body>
  <h2>
    <a href="https://www.udemy.com/course/aws-devops-realworld-projects/?refcode=stacksimplify" target="_blank">
      AWS DevOps ‚Äì Course Image Gallery
    </a>
  </h2>

  <div class="top-controls">
    <button onclick="goHome()">üè† Home</button>
  </div>

  <img id="gallery" src="" alt="Course Image">

  <div class="controls">
    <button onclick="prevImage()">‚¨Ö Previous</button>
    <button onclick="nextImage()">Next ‚û°</button>
  </div>

  <div class="footer">
    <a id="homeLink" class="home" href="#">üè† Back to Home</a>
    <a class="github" href="https://github.com/stacksimplify/aws-devops-realworld" target="_blank">üíª View GitHub Repo</a>
    <a class="udemy" href="https://www.udemy.com/course/aws-devops-realworld-projects/?refcode=stacksimplify" target="_blank">üéì View on Udemy</a>
  </div>

  <!-- Floating Enroll Button -->
  <a class="cta-udemy" href="https://www.udemy.com/course/aws-devops-realworld-projects/?refcode=stacksimplify" target="_blank">üéì Enroll Now</a>

  <script>
    const repoOwner = "stacksimplify";
    const repoName  = "course-image-previews";
    const imagesFolder = "docs/courses/aws-devops/images";
    let images = [], index = 0;
    const img = document.getElementById("gallery");

    // ‚úÖ Dynamic Home URL
    function getHomeUrl() {
      const { protocol, host } = window.location;
      return `${protocol}//${host}/`;
    }
    function goHome() { window.location.href = getHomeUrl(); }
    document.getElementById("homeLink").href = getHomeUrl();

    async function fetchImages() {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${imagesFolder}`;
      const response = await fetch(url);
      const files = await response.json();
      images = files.filter(f => f.name.endsWith(".png")).map(f => f.download_url).sort();
      showImage(0);
    }

    function showImage(i) {
      if (!images.length) return;
      if (i < 0) i = images.length - 1;
      if (i >= images.length) i = 0;
      index = i;
      img.src = images[index];
    }

    function nextImage() { showImage(index + 1); }
    function prevImage() { showImage(index - 1); }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });

    fetchImages();
  </script>
</body>
</html>
